# Database configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST_NAME:host.docker.internal}:${DATABASE_PORT:3306}/${DATABASE_NAME:hotels_database}
spring.datasource.username=${DATABASE_USER_NAME:root}
spring.datasource.password=${DATABASE_USER_PASSWORD:root}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
